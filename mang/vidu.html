<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Trái cây thơm ngon</p>
    <p id="demo"></p>
    <script>
       var fruist =["chuối","xoài","táo", "dua"];
       var flen = fruist.length;
       var text = "<ul>"
        var i;
        for (i = 0; i < flen; i++) {
            text += "<li>" + fruist[i] + "</li>"}
            text += "</ul>";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
