<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Nhập thông tin
      </button>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Thông tin bệnh nhân</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            id="name"
            placeholder=" Tên bệnh nhân"
          /><br /><br />
          <input type="text" id="mt" placeholder="Mô tả bệnh" /><br /><br />
          <input type="number" id="sdt" placeholder=" Điện thoại" /><br /><br />
          <input type="email" id="email" placeholder=" Email" /><br /><br />
          <button onclick="add()" class="btn" type="button">Đặt</button>
          <button type="button" onclick="themvaolocal()" class="btn">thêm</button>
        </div>
      </div>
    </div>
  </body>
  <script src="modal.js"></script>
</html>
