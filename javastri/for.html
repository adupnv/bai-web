  <style>
    .wap{
        width: 120px;
        height: 100px;
        border: 1px solid black;
        background-color: gold;
        float: left;
        margin-left: 5px;
        margin-bottom: 5px;
    }


  </style>
<body>
    <div class="wap"></div>
    <script>
        for (var i = 1; i <= 4; i++) {
            for(var j = 1; j <= 10; j++) {
                document.write("<div class='wap'></div>");
                }
            document.write("<div style-'clear:both'></div>");
            }
            
        
    </script>

</body>
