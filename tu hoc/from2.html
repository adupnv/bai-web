<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</head>
<body>
    <div>
            ID: <input type="number" name="ID" id="id"><br><br>
            NAME: <input type="text" name="NAME" id="name"> <br><br>
            AGE: <input type="text" name="AGE" id="age"> <br><br>
            ADDRESS: <input type="text" name="ADDRESS" id="address"> <br><br>
            <div>
                <button onclick="add()" value="">Submit</button>
            </div>
        <table  border="1" class="table" id="render">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>ADDRESS</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>

    </div> 
    <script>
        data = [];
        function add() {
            var item_id = document.getElementById('id').value;
            var item_name = document.getElementById('name').value;
            var item_age = document.getElementById('age').value;
            var item_address = document.getElementById('address').value;
            var item = {
                id: item_id,
                name: item_name,
                age: item_age,
                address: item_address,
            }
            let index =  data.findIndex((c)=>c.Id == item.Id)
            if (index>=0){
                data.splice(index,1,item);
            }
            else{
                data.push(item);
            }
            console.log(item);
            render()
            clear()
        }
        function render() {
            table =`
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>ADDRESS</th>
                <th>Actions</th>
                
            </tr>
            `
        for(let i = 0; i < data.length; i++) {
            table += `
            <tr>
                <td>${data[i].id}</td>
                <td>${data[i].name}</td>
                <td>${data[i].age}</td>
                <td>${data[i].address}</td>
                <td>
                    <button onclick="deleteItem(${data[i].id})">Delete</button>
                    <button onclick="editItem(${data[i].id})">Edit</button>
                </td>
            </tr>
            
            `}
            document.getElementById("render").innerHTML = table;
        }
        function clear(){
            document.getElementById("id").value ="";
            document.getElementById("name").value ="";
            document.getElementById("age").value="";
            document.getElementById("address").value="";
        };
        function deleteItem(x){
            for(let i = 0;i<data.length;i++) {
                if(data[i].Id=x){
                    data.splice(i,1)
                    render();
                }        
                 }
            }
    function editItem(x){
        for(let i = 0;i<data.length;i++) {
            if(data[i].Id=x){
               document.getElementById("id").value=data[i].Id;
               document.getElementById("name").value=data[i].Name;
               document.getElementById("age").value=data[i].Age;
               document.getElementById("address").value=data[i].Address;
            }        
             }

    }
      
    </script>
</body>
</html>
